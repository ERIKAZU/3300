<head>

<script src="https://d3js.org/d3.v4.min.js"></script>

<style>
body { font-family: 'Alegreya Sans', Calibri, sans-serif; }

<body>

<p id="problem 1">
	<h3 id = "p1_text">
		Problem1:

	<div id="p1_plots">
	</div>
	<script id="p1">

	// var svg = d3.select("#p1_svg");
	// svg.append("text")
	// .attr("x", 100).attr("y", 30)
	// .style("fill", "#ccc")

	//http://blockbuilder.org/bsurnida/c4fcc315afca2f78d27832bcd5e4984e

var number = d3.range(1000).map(d3.randomBates(10));
plotHistogram("p1_plots", number);

	function plotHistogram(element_id, number){

		var data = number;
		var formatCount = d3.format(",.0f");


		var svg = d3.select("#"+element_id).append("svg").attr("width", 200).attr("height", 200);
		svg.append("text")
		.attr("x", 120).attr("y", 30)
		.style("fill", "#ccc")
		.text(element_id);

		d3.select("svg"),
		    margin = {top: 10, right: 30, bottom: 30, left: 30},
		    width = +svg.attr("width") - margin.left - margin.right,
		    height = +svg.attr("height") - margin.top - margin.bottom,
		    g = svg.append("g").attr("transform", "translate(" + margin.left + "," + margin.top + ")");

		var x = d3.scaleLinear()
				   .rangeRound([0, width]);

		var bins = d3.histogram()
				    .domain(x.domain())
				    .thresholds(x.ticks(20))
				    (data);

		var y = d3.scaleLinear()
				    .domain([0, d3.max(bins, function(d) { return d.length; })])
				    .range([height, 0]);


		var bar = g.selectAll(".bar")
						  .data(bins)
						  .enter().append("g")
						  .attr("class", "bar")
						  .attr("transform", function(d) { return "translate(" + x(d.x0) + "," + y(d.length) + ")"; });

		bar.append("rect")
						  .attr("x", 1)
						  .attr("width", x(bins[0].x1) - x(bins[0].x0) - 1)
						  .attr("height", function(d) { return height - y(d.length); });


		g.append("g")
						.attr("class", "x_axis")
						.attr("transform", "translate(0," + height + ")")
						.call(d3.axisBottom(x));

		g.append("g")
		      .attr("class", "y_axis")
		      .call(d3.axisLeft(y));

	}


</script>
</p>



</body>
