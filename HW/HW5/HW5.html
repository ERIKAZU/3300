	function plotHistogram(element_id, number){

		var data = number;
		var formatCount = d3.format(",.0f");


		var svg = d3.select("#"+element_id)
    .append("svg").attr("width", 300).attr("height", 300);

    svg.append("text")
		.attr("x", 120).attr("y", 30).style("fill", "#ccc")
		.text(element_id);

		d3.select("svg"),
		    margin = {top: 10, right: 30, bottom: 50, left: 60},
		    width = +svg.attr("width") - margin.left - margin.right,
		    height = +svg.attr("height") - margin.top - margin.bottom,
		    g = svg.append("g").attr("transform", "translate(" + margin.left + "," + margin.top + ")");

		var x = d3.scaleLinear()
				   .rangeRound([0, width]);

		var bins = d3.histogram()
				    .domain(x.domain())
				    .thresholds(x.ticks(10))(data);

		var y = d3.scaleLinear()
				    .domain([0, d3.max(bins, function(d) { return d.length; })])
				    .range([height, 0]);


		var bar = g.selectAll(".bar")
						  .data(bins)
						  .enter().append("g")
						  .attr("class", "bar")
						  .attr("transform", function(d) { return "translate(" + x(d.x0) + "," + y(d.length) + ")"; });

		bar.append("rect")
						  .attr("x", 1)
						  .attr("width", x(bins[0].x1) - x(bins[0].x0) - 1)
						  .attr("height", function(d) { return height - y(d.length); });


		g.append("g")
						.attr("class", "x_axis")
						.attr("transform", "translate(0," + height + ")")
						.call(d3.axisBottom(x));

		g.append("g")
		      .attr("class", "y_axis")
		      .call(d3.axisLeft(y));

    // append axis names
    g.append("text")
      		.attr("x", width/2).attr("y", height + 37)
          .style("font-size",15).style("text-anchor","middle")
      		.text("value");

    g.append("text")
          .attr("x", -50).attr("y", margin.top + height/2)
          .style("font-size",15)
          .text("freq");

	}

  function gaussian(){
    return d3.randomNormal(0.0, 1.0)();
  }

  function gaussian1000(){
    var array = [];
    var length = 1000;
    for(var i = 0; i < length; i++) {
        array.push(gaussian() + 1);
    }
    return array;
  }

  var gData = gaussian1000();
  plotHistogram("normal", gData);
