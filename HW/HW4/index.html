<script src="https://d3js.org/d3.v4.min.js"></script>

svg { border: solid #ccc 1px; }

<body>

<p id="problem 1">
	<h3 id = "p1_text">
		Problem1:
	</h3>
	<!-- Here's an SVG element. Note that in this file it looks like the <div> above. -->
	<svg height="200" width="200" id="p1_svg">
	  <!-- Visual elements are represented by tags, which have attributes -->
	</svg>

	<script id="p1">
	var circles = [
	{"x":2,"y":4,"Shape":"a"},
	{"x":1,"y":1,"Shape":"a"},
	];

	var rects = [
	{"x":4,"y":15,"Shape":"b"},
	{"x":9,"y":80,"Shape":"b"}
	];

	var svg = d3.select("#p1_svg");
	svg.append("text")
	.attr("x", 100).attr("y", 30)
	.style("fill", "#ccc")
	.text("problem 1");

	var width = svg.attr("width");
	var height = svg.attr("height");

	var x_padding = 40;
	var y_padding = 40;

	var x_scale = d3.scaleLinear()
	.domain([1, 9])
	.range([x_padding, width - x_padding]);

	var y_scale = d3.scaleLinear()
	.domain([1, 80])
	.range([y_padding, height - y_padding]);


	var circleR = 4;
	circles.forEach(function (d, i) {
	  svg.append("circle")
		.attr("cx", x_scale(d.x))
		.attr("cy", height  - y_scale(d.y))
		.attr("r", circleR)
		.style("fill", "black")
		.on("click", function(){
			d3.select(this).style("fill", "blue");
		})
	});


	var rectSize = 8;
	rects.forEach(function (d, i) {
		svg.append("rect")
		.attr("x", x_scale(d.x) - rectSize/2)
		.attr("y", height  - y_scale(d.y) - rectSize/2)
		.attr("width", rectSize)
		.attr("height", rectSize)
		.style("fill", "black")
		.on("click", function(){
			d3.select(this).style("fill", "blue");
		})
	});

	// rects.forEach(function (d, i) {
	// 	svg.append("circle")
	// 	.attr("cx", x_scale(d.x))
	// 	.attr("cy", height  - y_scale(d.y))
	// 	.attr("r", 1)
	// 	.style("fill", "red");
	// });

	// define the axis
	var x_axis = d3.axisBottom()
			.scale(x_scale);

	var y_axis_scale = d3.scaleLinear()
			.domain([1, 80])
			.range([height - y_padding, y_padding]);

	var y_axis = d3.axisLeft()
			.scale(y_axis_scale);

	// draw x axis
	svg.append("g")
			.attr("transform", "translate(0," + (height - y_padding) + ")")
			.call(x_axis);


	// draw y axis
	svg.append("g")
			.attr("transform", "translate(" + x_padding + ",0)")
			.call(y_axis);



</script>
</p>
