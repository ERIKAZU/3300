	function change(data) {


		var pie = d3.layout.pie()
			.sort(null)
			.value(function(d) {
				return d.value;
			});






		var arc = d3.svg.arc()
			.outerRadius(radius * 0.9)
			.innerRadius(radius * 0.8);


    //console.log(centers);


		var outerArc = d3.svg.arc()
			.innerRadius(radius * 0.9)
			.outerRadius(radius * 0.9);


		var div = d3.select("body").append("div").attr("class", "toolTip");

		svg.attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");

		var color = d3.scale.ordinal()
			.range(["#98abc5", "#8a89a6", "#7b6888", "#6b486b", "#a05d56", "#d0743c", "#ff8c00"]);


		/* ------- PIE SLICES -------*/
		var slice = svg.select(".slices").selectAll("path.slice")
	        .data(pie(data), function(d){ return d.data.label });

	    slice.enter()
	        .insert("path")
	        .style("fill", function(d) { return color(d.data.label); })
	        .attr("class", "slice");


		var centers = pie(data).map(arc.centroid);

	   slice.transition().duration(1000)
	        .attrTween("d", function(d) {
	            this._current = this._current || d;
	            var interpolate = d3.interpolate(this._current, d);
	            this._current = interpolate(0);
	            return function(t) {
	                return arc(interpolate(t));
	            };
	        });

	    setTimeout(function() { flyCircle(centers) }, 1000);


	    slice.on("mousemove", function(d){
	            div.style("left", d3.event.pageX+10+"px");
	            div.style("top", d3.event.pageY-25+"px");
	            div.style("display", "inline-block");
	            div.html((d.data.label)+"<br>"+(d.data.value)+"%");
	        });
	    slice
	        .on("mouseout", function(d){
	            div.style("display", "none");
	        });

	    /* ------- TEXT LABELS -------*/

	    var text = svg.select(".labelName").selectAll("text")
	        .data(pie(data), function(d){ return d.data.label });

	    text.enter()
	        .append("text")
	        .attr("dy", ".35em")
	        .text(function(d) {

	            return (d.data.label+": "+d.value+"%");
	        });

	    function midAngle(d){
	        return d.startAngle + (d.endAngle - d.startAngle)/2;
	    }

	    text.transition().duration(1000)
	        .attrTween("transform", function(d) {
	            this._current = this._current || d;
	            var interpolate = d3.interpolate(this._current, d);
	            this._current = interpolate(0);
	            return function(t) {
	                var d2 = interpolate(t);
	                var pos = outerArc.centroid(d2);
	                //pos[0] = radius * (midAngle(d2) < Math.PI ? 1 : -1);
									var extend = 1.25;
									pos[0] *= extend;
									pos[1] *= extend;
									var midAngle = d2.endAngle < Math.PI ? d2.startAngle/2 + d2.endAngle/2 : d2.startAngle/2 + d2.endAngle/2 + Math.PI;
	                return "translate("+ pos +") rotate(-90) rotate(" + (midAngle * 180/Math.PI) + ")";
	            };
	        })
					.attr('text-anchor','middle')
	        // .styleTween("text-anchor", function(d){

	            var interpolate = d3.interpolate(this._current, d);
	            this._current = interpolate(0);
	            return function(t) {

	                pos[0] = radius * 0.95 * (midAngle(d2) < Math.PI ? 1 : -1);
									//console.log(arc.centroid(d2));
	                return [arc.centroid(d2), outerArc.centroid(d2)];
