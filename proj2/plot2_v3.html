/* reference on nice switch: */
/* https://www.w3schools.com/howto/howto_css_switch.asp */
.switch_out {
  position: relative;
  display: inline-block;
  width: 60px;
  height: 34px;
}

/* Hide default HTML checkbox */
.switch_out input {display:none;}

/* The slider */
.switch {
  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: #FB8480;
  -webkit-transition: .4s;
  transition: .4s;
}

.switch:before {
  position: absolute;
  content: "";
  height: 26px;
  width: 26px;
  left: 4px;
  bottom: 4px;
  background-color: white;
  -webkit-transition: .4s;
  transition: .4s;
}

input:checked + .switch {
  background-color: #2196F3;
}

input:focus + .switch {
  box-shadow: 0 0 1px #2196F3;
}

input:checked + .switch:before {
  -webkit-transform: translateX(26px);
  -ms-transform: translateX(26px);
  transform: translateX(26px);
}

/* Rounded sliders */
.switch.round {
  border-radius: 34px;
}

.switch.round:before {
  border-radius: 50%;
}


</style>

function assignColor(cut_age,curID){
  if (curID <= cut_age){
    return "#CED3D3";
  }
  else return "#B5C45E";
}
// returns the upper right poisiton of the circle. need to shift.
function gen_grid_data(cut_age) {
    var pos_array = new Array();
    var xpos = radius; var ypos = radius;

    var curID = 1;
    for (var row = 0; row < 10; row++) {
        pos_array.push( new Array() );
        for (var column = 0; column < 10; column++) {
            pos_array[row].push({
                x: xpos,
                y: ypos,
                color: assignColor(cut_age,curID)
            })
            curID++;
            xpos += spacing;
        }
        xpos = radius;
        ypos += spacing;
    }
    //console.log(pos_array);
    return pos_array;
}

// get all the falling circles data
function gen_green_data(cut_age) {
    var pos_array = new Array();

        // pos_array.push( new Array() );

            if (curID > cut_age){
              pos_array.push({
                  x: xpos,
                  y: ypos,
                  color: "B5C45E"
              })
            }
            curID++;
            xpos += spacing;
        }
        xpos = radius;
        ypos += spacing;
    }
    //shuffle array
    shuffleArray(pos_array);
    console.log(pos_array);
    return pos_array;
}

//https://stackoverflow.com/questions/2450954/how-to-randomize-shuffle-a-javascript-array/2450976#2450976
function shuffleArray(array) {
    for (var i = array.length - 1; i > 0; i--) {
        var j = Math.floor(Math.random() * (i + 1));
        var temp = array[i];
        array[i] = array[j];
        array[j] = temp;
    }
}
