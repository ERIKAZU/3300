<!-- <!DOCTYPE html> -->
<meta charset="utf-8">
<head>
  <title>Force layout (with collision detection)</title>
</head>

<style>
/* circle {
  fill: orange;
} */
</style>

<body>
  <div id="content">
    <svg width="400" height="400">
    </svg>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.2.2/d3.min.js"></script>

  <script>
var width = 400, height = 400


  d3.csv("timeuse.csv", (error, rawdata) => {
    //console.log(rawdata)
    data = rawdata.filter(function(d) {
       var selected_gender = "F";
       var selected_age_group = "2024";
       return (d.Gender == selected_gender
         && d.Age == selected_age_group);
     });

  console.log(data);

  var time_use_r_scale =
    d3.scaleSqrt()
    .domain([d3.min(data, function(d) {
      return +d.Duration;
    }), d3.max(data, function(d) {
      return +d.Duration;
    })])
    .range([5, 50]);

    var simulation = d3.forceSimulation(data)
      .force('charge', d3.forceManyBody().strength(5))
      .force('center', d3.forceCenter(width / 2, height / 2))
      .force('collision', d3.forceCollide().radius(function(d) {
        // console.log(d.Duration);
         // console.log(time_use_r_scale(10));
        return time_use_r_scale(d.Duration);
      }))
      .on('tick', ticked);


      var bubble_colorMap = d3.scaleOrdinal()
        .domain(
          ["Personal Care, including Sleep",
            "Household Activities",
            "Working",
            "Education",
            "Leisure and Sports",
            "Purchasing",
            "Phone Calls, E-mail"
          ])
        .range(
          [
            "#ff8c00",
            "#8a89a6",
            "#7b6888",
            "#6b486b",
            "#a05d56",
            "#D58054",
            "#6F608E"
          ]);

  function ticked() {
    var u = d3.select('svg')
      .selectAll('circle')
      .data(data)

    u.enter()
      .append('circle')
      .attr('r', function(d) {
        return time_use_r_scale(d.Duration)
      })
      .merge(u)
      .attr('cx', function(d) {
        return d.x;
      })
      .attr('cy', function(d) {
        return d.y;
      })
      .style('fill', function(d) {
        return bubble_colorMap(d.Activity);
      })

    u.exit().remove()
  }
});


  </script>
</body>
</html>
